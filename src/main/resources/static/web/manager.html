<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>  
    <title>Client manager</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> 
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body> 
    <header>
    </header>
    
    <main id="app" class="d-flex p-2">
      <div class="container">
        <h2>Client manager</h2>
        <div>
            <form>
                <div class="mb-3 form-group">
                  <label for="name" class="form-label">Name:</label>
                  <input type="text" class="form-control" id="name" aria-describedby="name" v-model="name">
                </div>
                <div class="mb-3 form-group">
                    <label for="exampleInputEmail1" class="form-label">Last name:</label>
                    <input type="text" class="form-control" id="lastnames" aria-describedby="lastname" v-model="lastname">
                  </div>
                <div class="mb-3 form-group">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" class="form-control" id="email" v-model="email">
                </div>
                <button @click="addClient()" type="submit" class="btn btn-primary">Add client</button>
              </form>

        </div>
        <div >
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">First name</th>
                    <th scope="col">Last name</th>
                    <th scope="col">Email</th>
                  </tr>
                </thead>
                <tbody>
                  <template v-for="cliente of clients">
                    <tr>
                      <td>{{cliente.firstName}}</td>
                      <td>{{cliente.lastName}}</td>
                      <td>{{cliente.email}}</td>
                    </tr>
                  </template>                                
                </tbody>
              </table>
        </div>
    </div>
    <div class="container">
        <h2>Client list</h2>
        <pre>{{json}}</pre>
    </div>

    </main>
    <footer>
    </footer>
    <script src="./js/manager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   
  </body>
</html>
